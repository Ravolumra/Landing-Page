<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="Header-background">
      <div class="Header-Tittle">
        <div class="Logo"><p>Header Logo</p></div>
        <div class="Header-Tittle-link">
          <p class="Link-one">Header link one</p>
          <p class="Link-two">Header link two</p>
          <p class="Link-three">Header link three</p>
        </div>
      </div>
      <div class="Header-Content">
        <div class="Content-word">
          <div class="Content-Head"><h1>This website is awesome</h1></div>
          <div class="Content-content">
            <p class="content-pa">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>
            <button class="content-buttons">Sign up</button>
          </div>
        </div>
        <div class="img"><p>This is a place holder for your image</p></div>
      </div>
    </div>
  </body>
</html>
